<body>
  <div class="container">
    <header class="header">
      <h1>F1 Manager</h1>
      <p class="subtitle">Racing Team Manager</p>
    </header>
    
    <main class="main-menu">
      <nav class="menu">
        <ul class="menu-list">
          <li>
            <button id="btn-new-game" class="menu-button">
              <span class="menu-icon">ğŸï¸</span>

  <!-- Modal: New Game -->
  <div id="modal-new-game" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Novo Jogo</h2>
        <button class="modal-close" id="modal-close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="save-name-input">Nome do Save:</label>
          <input 
            type="text" 
            id="save-name-input" 
            class="form-input"
            placeholder="Ex: Minha Carreira"
            maxlength="50"
            autofocus
          />
        </div>
        <div class="form-group">
          <label>Preview do Slug:</label>
          <div id="slug-preview" class="slug-preview">---</div>
          <small class="form-hint">Nome do arquivo que serÃ¡ criado</small>
        </div>
      </div>
      <div class="modal-footer">
        <button id="modal-cancel-btn" class="btn btn-secondary">Cancelar</button>
        <button id="modal-create-btn" class="btn btn-primary">Criar Save</button>
      </div>
    </div>
  </div>

  <script type="module" src="./scripts/main.js"></script>
</body>
